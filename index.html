<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Manutenção - EPL - CELP</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados CELP - TEXTO SEMPRE PRETO */
        * {
            color: #000000 !important;
        }
        
        .stats-card {
            @apply bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
        .stats-card-total { @apply bg-gradient-to-br from-blue-500 to-blue-600; }
        .stats-card-pending { @apply bg-gradient-to-br from-yellow-500 to-orange-500; }
        .stats-card-progress { @apply bg-gradient-to-br from-indigo-500 to-purple-600; }
        .stats-card-completed { @apply bg-gradient-to-br from-green-500 to-emerald-600; }
        .stats-card-urgent { @apply bg-gradient-to-br from-red-500 to-pink-600; }
        .stats-card-projects { @apply bg-gradient-to-br from-purple-500 to-indigo-600; }
        
        .stats-card-total *, .stats-card-pending *, .stats-card-progress *, 
        .stats-card-completed *, .stats-card-urgent *, .stats-card-projects * {
            color: white !important;
        }
        
        .nav-item { @apply px-4 py-2 rounded-xl font-medium flex items-center transition-all duration-200; }
        .nav-item-active { @apply bg-gradient-to-r from-purple-500 to-indigo-600 shadow-lg; }
        .nav-item-active * { color: white !important; }
        .nav-item-inactive { @apply bg-white border border-gray-200 hover:bg-purple-50; }
        
        .task-card { @apply bg-white rounded-2xl p-4 shadow-sm hover:shadow-md transition-all duration-200 border border-gray-100; }
        .task-card:hover { transform: translateY(-1px); }
        
        .priority-badge { @apply px-3 py-1 rounded-full text-xs font-semibold; }
        .priority-baixa { @apply bg-gray-100; }
        .priority-media { @apply bg-blue-100; }
        .priority-alta { @apply bg-orange-100; }
        .priority-urgente { @apply bg-red-100; }
        
        .status-badge { @apply px-3 py-1 rounded-full text-xs font-semibold; }
        .status-pendente { @apply bg-yellow-100; }
        .status-em_progresso { @apply bg-blue-100; }
        .status-concluida { @apply bg-green-100; }
        
        .category-badge { @apply px-3 py-1 rounded-full text-xs font-medium bg-purple-100; }
        .btn-primary { @apply px-6 py-3 rounded-xl font-medium hover:shadow-lg transition-all duration-200 border-0 bg-gradient-to-r from-purple-500 to-indigo-600; }
        .btn-primary * { color: white !important; }
        .btn-secondary { @apply bg-white px-6 py-3 rounded-xl font-medium hover:bg-gray-50 transition-all duration-200 border border-gray-300; }
        .btn-danger { @apply px-6 py-3 rounded-xl font-medium hover:shadow-lg transition-all duration-200 border-0 bg-gradient-to-r from-red-500 to-pink-600; }
        .btn-danger * { color: white !important; }
        
        .form-input { @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-white; }
        .form-label { @apply block text-sm font-medium mb-2; }
        .form-select { @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white transition-all duration-200; }
        
        .modal-overlay { @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50; }
        .modal-content { @apply bg-white rounded-2xl shadow-xl max-w-2xl w-full p-6 max-h-screen overflow-y-auto; }
        
        .alert-success { @apply bg-green-50 border border-green-200 rounded-xl p-4 mb-4; }
        .alert-error { @apply bg-red-50 border border-red-200 rounded-xl p-4 mb-4; }
        
        .kanban-column { @apply bg-gray-50 rounded-2xl p-4 min-w-80; }
        .kanban-task { @apply bg-white rounded-xl p-3 shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer mb-3 border border-gray-100; }
        
        button:disabled { @apply opacity-50 cursor-not-allowed; }
        
        .delete-button { @apply text-red-600 hover:text-red-800 p-1; }
        .edit-button { @apply text-blue-600 hover:text-blue-800 p-1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Função para gerar IDs únicos
        const generateId = () => Date.now().toString() + Math.random().toString(36).substr(2, 9);

        // Dados iniciais
        const initialUsers = [
            { id: "1", nome: "Administrador CELP", email: "admin@escola.com", cargo: "chefe", ativo: true },
            { id: "2", nome: "João Silva", email: "joao@escola.com", cargo: "supervisor", ativo: true },
            { id: "3", nome: "Maria Santos", email: "maria@escola.com", cargo: "tecnico", ativo: true },
            { id: "4", nome: "Pedro Costa", email: "pedro@escola.com", cargo: "tecnico", ativo: true }
        ];

        const initialTasks = [
            {
                id: "1", titulo: "Reparar ar condicionado da sala 201", descricao: "Sistema de AC não está funcionando, precisa verificação elétrica",
                categoria: "ac", prioridade: "alta", status: "pendente", atribuido_a: "2", criado_por: "1", projeto_id: null,
                data_vencimento: "2025-01-25", criado_em: new Date().toISOString(), atualizado_em: new Date().toISOString()
            },
            {
                id: "2", titulo: "Verificar canalização do laboratório", descricao: "Vazamento reportado no laboratório de química",
                categoria: "canalizacao", prioridade: "urgente", status: "em_progresso", atribuido_a: "3", criado_por: "1", projeto_id: "1",
                data_vencimento: "2025-01-20", criado_em: new Date().toISOString(), atualizado_em: new Date().toISOString()
            }
        ];

        const initialProjects = [
            {
                id: "1", nome: "Renovação Prédio Principal", descricao: "Projeto completo de renovação e modernização do prédio principal da CELP",
                status: "em_progresso", criado_por: "1", data_inicio: "2025-01-01", data_fim: "2025-03-31", criado_em: new Date().toISOString()
            }
        ];

        // Credenciais
        const credentials = {
            "admin@escola.com": { senha: "admin123", userId: "1" },
            "joao@escola.com": { senha: "123456", userId: "2" },
            "maria@escola.com": { senha: "123456", userId: "3" },
            "pedro@escola.com": { senha: "123456", userId: "4" }
        };

        // Funções de Storage
        const StorageAPI = {
            getUsers: () => {
                const saved = localStorage.getItem('celp_users');
                return saved ? JSON.parse(saved) : initialUsers;
            },
            saveUsers: (users) => {
                localStorage.setItem('celp_users', JSON.stringify(users));
            },
            getTasks: () => {
                const saved = localStorage.getItem('celp_tasks');
                return saved ? JSON.parse(saved) : initialTasks;
            },
            saveTasks: (tasks) => {
                localStorage.setItem('celp_tasks', JSON.stringify(tasks));
            },
            getProjects: () => {
                const saved = localStorage.getItem('celp_projects');
                return saved ? JSON.parse(saved) : initialProjects;
            },
            saveProjects: (projects) => {
                localStorage.setItem('celp_projects', JSON.stringify(projects));
            }
        };

        // API funcional completa
        const API = {
            async login(email, senha) {
                await new Promise(resolve => setTimeout(resolve, 500));
                const cred = credentials[email];
                if (cred && cred.senha === senha) {
                    const users = StorageAPI.getUsers();
                    const user = users.find(u => u.id === cred.userId);
                    if (user && user.ativo) {
                        return { access_token: `token-${Date.now()}`, user };
                    }
                }
                throw new Error("Credenciais inválidas ou usuário inativo");
            },

            async getUsers() {
                return StorageAPI.getUsers().filter(u => u.ativo);
            },

            async createUser(userData) {
                const users = StorageAPI.getUsers();
                const existingUser = users.find(u => u.email === userData.email);
                if (existingUser) {
                    throw new Error("Email já existe");
                }
                const newUser = {
                    id: generateId(),
                    ...userData,
                    ativo: true,
                    criado_em: new Date().toISOString()
                };
                users.push(newUser);
                StorageAPI.saveUsers(users);
                
                // Adicionar credenciais
                credentials[userData.email] = { senha: userData.senha, userId: newUser.id };
                
                return newUser;
            },

            async updateUser(userId, updates) {
                const users = StorageAPI.getUsers();
                const index = users.findIndex(u => u.id === userId);
                if (index === -1) throw new Error("Usuário não encontrado");
                
                users[index] = { ...users[index], ...updates };
                StorageAPI.saveUsers(users);
                return users[index];
            },

            async deleteUser(userId) {
                const users = StorageAPI.getUsers();
                const index = users.findIndex(u => u.id === userId);
                if (index === -1) throw new Error("Usuário não encontrado");
                
                users[index].ativo = false;
                StorageAPI.saveUsers(users);
                return { message: "Usuário desativado" };
            },

            async getTasks(filters = {}) {
                let tasks = StorageAPI.getTasks();
                
                if (filters.status) tasks = tasks.filter(t => t.status === filters.status);
                if (filters.categoria) tasks = tasks.filter(t => t.categoria === filters.categoria);
                if (filters.atribuido_a) tasks = tasks.filter(t => t.atribuido_a === filters.atribuido_a);
                if (filters.projeto_id) tasks = tasks.filter(t => t.projeto_id === filters.projeto_id);
                
                return tasks;
            },

            async createTask(taskData) {
                const tasks = StorageAPI.getTasks();
                const newTask = {
                    id: generateId(),
                    ...taskData,
                    status: "pendente",
                    criado_em: new Date().toISOString(),
                    atualizado_em: new Date().toISOString()
                };
                tasks.push(newTask);
                StorageAPI.saveTasks(tasks);
                return newTask;
            },

            async updateTask(taskId, updates) {
                const tasks = StorageAPI.getTasks();
                const index = tasks.findIndex(t => t.id === taskId);
                if (index === -1) throw new Error("Tarefa não encontrada");
                
                tasks[index] = { ...tasks[index], ...updates, atualizado_em: new Date().toISOString() };
                StorageAPI.saveTasks(tasks);
                return tasks[index];
            },

            async deleteTask(taskId) {
                const tasks = StorageAPI.getTasks();
                const index = tasks.findIndex(t => t.id === taskId);
                if (index === -1) throw new Error("Tarefa não encontrada");
                
                tasks.splice(index, 1);
                StorageAPI.saveTasks(tasks);
                return { message: "Tarefa deletada" };
            },

            async getProjects() {
                return StorageAPI.getProjects();
            },

            async createProject(projectData) {
                const projects = StorageAPI.getProjects();
                const newProject = {
                    id: generateId(),
                    ...projectData,
                    status: "pendente",
                    criado_em: new Date().toISOString()
                };
                projects.push(newProject);
                StorageAPI.saveProjects(projects);
                return newProject;
            },

            async updateProject(projectId, updates) {
                const projects = StorageAPI.getProjects();
                const index = projects.findIndex(p => p.id === projectId);
                if (index === -1) throw new Error("Projeto não encontrado");
                
                projects[index] = { ...projects[index], ...updates };
                StorageAPI.saveProjects(projects);
                return projects[index];
            },

            async deleteProject(projectId) {
                const projects = StorageAPI.getProjects();
                const index = projects.findIndex(p => p.id === projectId);
                if (index === -1) throw new Error("Projeto não encontrado");
                
                projects.splice(index, 1);
                StorageAPI.saveProjects(projects);
                return { message: "Projeto deletado" };
            },

            async getDashboardStats() {
                const tasks = StorageAPI.getTasks();
                const projects = StorageAPI.getProjects();
                
                return {
                    total_tasks: tasks.length,
                    pending_tasks: tasks.filter(t => t.status === "pendente").length,
                    in_progress_tasks: tasks.filter(t => t.status === "em_progresso").length,
                    completed_tasks: tasks.filter(t => t.status === "concluida").length,
                    urgent_tasks: tasks.filter(t => t.prioridade === "urgente").length,
                    total_projects: projects.length,
                    active_projects: projects.filter(p => p.status !== "concluida").length
                };
            }
        };

        // Context de autenticação
        const AuthContext = createContext();
        const useAuth = () => useContext(AuthContext);

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('celp_token');
                const userData = localStorage.getItem('celp_user');
                if (token && userData) {
                    setUser(JSON.parse(userData));
                }
                setLoading(false);
            }, []);

            const login = async (email, senha) => {
                try {
                    const response = await API.login(email, senha);
                    localStorage.setItem('celp_token', response.access_token);
                    localStorage.setItem('celp_user', JSON.stringify(response.user));
                    setUser(response.user);
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                localStorage.removeItem('celp_token');
                localStorage.removeItem('celp_user');
                setUser(null);
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // Componente de notificação
        const Notification = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`fixed top-4 right-4 z-50 ${type === 'success' ? 'alert-success' : 'alert-error'}`}>
                    <div className="flex items-center justify-between">
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-4 font-bold">×</button>
                    </div>
                </div>
            );
        };

        // Hook para notificações
        const useNotification = () => {
            const [notification, setNotification] = useState(null);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
            };

            const hideNotification = () => {
                setNotification(null);
            };

            return { notification, showNotification, hideNotification };
        };

        // Componente de Login
        const Login = () => {
            const [email, setEmail] = useState('');
            const [senha, setSenha] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = await login(email, senha);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold mb-2">Sistema de Manutenção</h1>
                            <p className="text-sm">Escola Portuguesa de Luanda - CELP</p>
                            <p className="text-sm text-purple-600 mt-2">Versão Completa Funcional</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="form-label">Email</label>
                                <input 
                                    type="email" 
                                    value={email} 
                                    onChange={(e) => setEmail(e.target.value)} 
                                    className="form-input" 
                                    required 
                                />
                            </div>
                            <div>
                                <label className="form-label">Senha</label>
                                <input 
                                    type="password" 
                                    value={senha} 
                                    onChange={(e) => setSenha(e.target.value)} 
                                    className="form-input" 
                                    required 
                                />
                            </div>
                            {error && (
                                <div className="alert-error">
                                    <p className="text-sm">{error}</p>
                                </div>
                            )}
                            <button type="submit" disabled={loading} className="w-full btn-primary">
                                {loading ? 'Aguarde...' : 'Entrar'}
                            </button>
                        </form>

                        <div className="mt-6 p-4 bg-gray-50 rounded-xl">
                            <h3 className="font-semibold mb-2">Credenciais de Teste:</h3>
                            <div className="text-sm space-y-1">
                                <p><strong>Chefe:</strong> admin@escola.com / admin123</p>
                                <p><strong>Supervisor:</strong> joao@escola.com / 123456</p>
                                <p><strong>Técnicos:</strong> maria@escola.com / 123456</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Stats
        const DashboardStats = ({ stats }) => {
            if (!stats) return <div className="flex justify-center py-8"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div></div>;

            return (
                <div>
                    <h2 className="text-2xl font-bold mb-6">Visão Geral</h2>
                    <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
                        <p className="text-sm"><strong>Sistema Funcional:</strong> Pode criar, editar e eliminar utilizadores, tarefas e projectos.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="stats-card stats-card-total">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Total de Tarefas</p>
                                    <p className="text-3xl font-bold">{stats.total_tasks}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div className="stats-card stats-card-pending">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Pendentes</p>
                                    <p className="text-3xl font-bold">{stats.pending_tasks}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div className="stats-card stats-card-progress">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Em Progresso</p>
                                    <p className="text-3xl font-bold">{stats.in_progress_tasks}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div className="stats-card stats-card-completed">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Concluídas</p>
                                    <p className="text-3xl font-bold">{stats.completed_tasks}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div className="stats-card stats-card-urgent">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Urgentes</p>
                                    <p className="text-3xl font-bold">{stats.urgent_tasks}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div className="stats-card stats-card-projects">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium">Projetos Ativos</p>
                                    <p className="text-3xl font-bold">{stats.active_projects}</p>
                                </div>
                                <div className="bg-white bg-opacity-20 p-3 rounded-full">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Gestão de Utilizadores
        const UserManager = () => {
            const [users, setUsers] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingUser, setEditingUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [userForm, setUserForm] = useState({
                nome: '',
                email: '',
                cargo: 'tecnico',
                senha: ''
            });
            const { notification, showNotification, hideNotification } = useNotification();

            useEffect(() => {
                fetchUsers();
            }, []);

            const fetchUsers = async () => {
                try {
                    const data = await API.getUsers();
                    setUsers(data);
                } catch (error) {
                    showNotification('Erro ao carregar utilizadores', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    if (editingUser) {
                        await API.updateUser(editingUser.id, userForm);
                        showNotification('Utilizador atualizado com sucesso!');
                    } else {
                        await API.createUser(userForm);
                        showNotification('Utilizador criado com sucesso!');
                    }
                    setShowModal(false);
                    setEditingUser(null);

        // Task Manager (continua no próximo comentário devido ao limite de caracteres)

            const [users, setUsers] = useState([]);

                    const [tasksData, usersData, projectsData] = await Promise.all([
                        API.getTasks(filters),
                        API.getUsers(),
                        API.getProjects()

                    setTasks(tasksData);
                    setUsers(usersData);
                    setProjects(projectsData);

                        criado_por: user.id

                        await API.updateTask(editingTask.id, formData);
                        showNotification('Tarefa atualizada com sucesso!');

                        await API.createTask(formData);
                        showNotification('Tarefa criada com sucesso!');
                    }

                    setEditingTask(null);
                    setTaskForm({
                        titulo: '',
                        descricao: '',
                        categoria: 'eletrica',
                        prioridade: 'media',
                        atribuido_a: '',

                return names[category] || category;

                    urgente: 'Urgente'

                                    </div>

                                    <div className="flex space-x-4 pt-4">
                                        <button type="submit" className="btn-primary flex-1">
                                            {editingTask ? 'Atualizar' : 'Criar'} Tarefa
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowModal(false);
                                                setEditingTask(null);
                                            }}
                                            className="btn-secondary flex-1"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Project Manager
        const ProjectManager = () => {
            const [projects, setProjects] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [selectedProject, setSelectedProject] = useState(null);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [editingProject, setEditingProject] = useState(null);
            const [loading, setLoading] = useState(true);
            const [projectForm, setProjectForm] = useState({
                nome: '',
                descricao: '',
                data_inicio: '',
                data_fim: ''
            });
            const { user } = useAuth();
            const { notification, showNotification, hideNotification } = useNotification();

            useEffect(() => {
                fetchProjects();
            }, []);

            useEffect(() => {
                if (selectedProject) {
                    fetchProjectTasks(selectedProject.id);
                }
            }, [selectedProject]);

            const fetchProjects = async () => {
                try {
                    const data = await API.getProjects();
                    setProjects(data);
                } catch (error) {
                    showNotification('Erro ao carregar projetos', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const fetchProjectTasks = async (projectId) => {
                try {
                    const data = await API.getTasks({ projeto_id: projectId });
                    setTasks(data);
                } catch (error) {
                    showNotification('Erro ao carregar tarefas do projeto', 'error');
                }
            };

            const handleProjectSubmit = async (e) => {
                e.preventDefault();
                try {
                    const formData = {
                        ...projectForm,
                        criado_por: user.id
                    };

                    if (editingProject) {
                        await API.updateProject(editingProject.id, formData);
                        showNotification('Projeto atualizado com sucesso!');
                    } else {
                        await API.createProject(formData);
                        showNotification('Projeto criado com sucesso!');
                    }

                    setShowProjectModal(false);
                    setEditingProject(null);
                    setProjectForm({
                        nome: '',
                        descricao: '',
                        data_inicio: '',
                        data_fim: ''
                    });
                    fetchProjects();
                } catch (error) {
                    showNotification(error.message, 'error');
                }
            };

            const handleProjectEdit = (project) => {
                setEditingProject(project);
                setProjectForm({
                    nome: project.nome,
                    descricao: project.descricao,
                    data_inicio: project.data_inicio ? project.data_inicio.split('T')[0] : '',
                    data_fim: project.data_fim ? project.data_fim.split('T')[0] : ''
                });
                setShowProjectModal(true);
            };

            const handleProjectDelete = async (projectId) => {
                if (window.confirm('Tem certeza que deseja deletar este projeto? Todas as tarefas associadas serão desvinculadas.')) {
                    try {
                        // Primeiro, desvincular todas as tarefas do projeto
                        const projectTasks = await API.getTasks({ projeto_id: projectId });
                        for (const task of projectTasks) {
                            await API.updateTask(task.id, { projeto_id: null });
                        }
                        
                        await API.deleteProject(projectId);
                        showNotification('Projeto deletado com sucesso!');
                        fetchProjects();
                        if (selectedProject && selectedProject.id === projectId) {
                            setSelectedProject(null);
                        }
                    } catch (error) {
                        showNotification(error.message, 'error');
                    }
                }
            };

            const getTasksByStatus = (status) => {
                return tasks.filter(task => task.status === status);
            };

            const updateTaskStatus = async (taskId, newStatus) => {
                try {
                    await API.updateTask(taskId, { status: newStatus });
                    showNotification('Status da tarefa atualizado!');
                    fetchProjectTasks(selectedProject.id);
                } catch (error) {
                    showNotification(error.message, 'error');
                }
            };

            if (loading) return <div className="flex justify-center py-8"><div className="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500"></div></div>;

            if (selectedProject) {
                return (
                    <div>
                        {notification && (
                            <Notification 
                                message={notification.message}
                                type={notification.type}
                                onClose={hideNotification}
                            />
                        )}

                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center">
                                <button
                                    onClick={() => setSelectedProject(null)}
                                    className="mr-4 hover:bg-gray-100 p-2 rounded-lg"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                <div>
                                    <h2 className="text-2xl font-bold">{selectedProject.nome}</h2>
                                    <p className="">{selectedProject.descricao}</p>
                                </div>
                            </div>
                        </div>

                        {/* Kanban Board */}
                        <div className="flex space-x-6 overflow-x-auto pb-6">
                            {/* Pendente */}
                            <div className="kanban-column">
                                <div className="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">
                                    <h3 className="font-semibold">Pendente</h3>
                                    <span className="bg-yellow-100 px-2 py-1 rounded-full text-sm font-medium">
                                        {getTasksByStatus('pendente').length}
                                    </span>
                                </div>
                                <div className="space-y-3">
                                    {getTasksByStatus('pendente').map(task => (
                                        <div key={task.id} className="kanban-task">
                                            <h4 className="font-semibold mb-2">{task.titulo}</h4>
                                            <p className="text-sm mb-3">{task.descricao}</p>
                                            <div className="flex justify-between items-center">
                                                <span className={`priority-badge priority-${task.prioridade}`}>
                                                    {task.prioridade}
                                                </span>
                                                <button
                                                    onClick={() => updateTaskStatus(task.id, 'em_progresso')}
                                                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                                                >
                                                    Iniciar
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {getTasksByStatus('pendente').length === 0 && (
                                        <div className="text-center text-gray-500 py-8">
                                            <p className="text-sm">Nenhuma tarefa pendente</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Em Progresso */}
                            <div className="kanban-column">
                                <div className="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">
                                    <h3 className="font-semibold">Em Progresso</h3>
                                    <span className="bg-blue-100 px-2 py-1 rounded-full text-sm font-medium">
                                        {getTasksByStatus('em_progresso').length}
                                    </span>
                                </div>
                                <div className="space-y-3">
                                    {getTasksByStatus('em_progresso').map(task => (
                                        <div key={task.id} className="kanban-task">
                                            <h4 className="font-semibold mb-2">{task.titulo}</h4>
                                            <p className="text-sm mb-3">{task.descricao}</p>
                                            <div className="flex justify-between items-center">
                                                <span className={`priority-badge priority-${task.prioridade}`}>
                                                    {task.prioridade}
                                                </span>
                                                <button
                                                    onClick={() => updateTaskStatus(task.id, 'concluida')}
                                                    className="text-green-600 hover:text-green-800 text-sm font-medium"
                                                >
                                                    Concluir
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {getTasksByStatus('em_progresso').length === 0 && (
                                        <div className="text-center text-gray-500 py-8">
                                            <p className="text-sm">Nenhuma tarefa em progresso</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Concluída */}
                            <div className="kanban-column">
                                <div className="flex items-center justify-between mb-4 pb-3 border-b border-gray-200">
                                    <h3 className="font-semibold">Concluída</h3>
                                    <span className="bg-green-100 px-2 py-1 rounded-full text-sm font-medium">
                                        {getTasksByStatus('concluida').length}
                                    </span>
                                </div>
                                <div className="space-y-3">
                                    {getTasksByStatus('concluida').map(task => (
                                        <div key={task.id} className="kanban-task opacity-75">
                                            <h4 className="font-semibold mb-2">{task.titulo}</h4>
                                            <p className="text-sm mb-3">{task.descricao}</p>
                                            <div className="flex justify-between items-center">
                                                <span className={`priority-badge priority-${task.prioridade}`}>
                                                    {task.prioridade}
                                                </span>
                                                <span className="text-green-600 text-sm font-medium">
                                                    ✓ Concluída
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                    {getTasksByStatus('concluida').length === 0 && (
                                        <div className="text-center text-gray-500 py-8">
                                            <p className="text-sm">Nenhuma tarefa concluída</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    {notification && (
                        <Notification 
                            message={notification.message}
                            type={notification.type}
                            onClose={hideNotification}
                        />
                    )}

                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">Gestão de Projetos</h2>
                        <button
                            onClick={() => setShowProjectModal(true)}
                            className="btn-primary"
                        >
                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Novo Projeto
                        </button>
                    </div>

                    {/* Projects Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map(project => (
                            <div key={project.id} className="task-card">
                                <div className="flex justify-between items-start mb-3">
                                    <h3 
                                        className="font-semibold text-lg cursor-pointer hover:text-purple-600"
                                        onClick={() => setSelectedProject(project)}
                                    >
                                        {project.nome}
                                    </h3>
                                    <div className="flex space-x-2">
                                        <button onClick={() => handleProjectEdit(project)} className="edit-button">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                        </button>
                                        <button onClick={() => handleProjectDelete(project.id)} className="delete-button">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <p className="text-sm mb-4">{project.descricao}</p>
                                
                                {project.data_inicio && (
                                    <p className="text-sm mb-2">
                                        <strong>Início:</strong> {new Date(project.data_inicio).toLocaleDateString('pt-BR')}
                                    </p>
                                )}
                                
                                {project.data_fim && (
                                    <p className="text-sm mb-4">
                                        <strong>Fim:</strong> {new Date(project.data_fim).toLocaleDateString('pt-BR')}
                                    </p>
                                )}

                                <div className="flex items-center justify-between">
                                    <span className={`status-badge status-${project.status}`}>
                                        {project.status === 'concluida' ? 'Concluído' : project.status === 'em_progresso' ? 'Em Progresso' : 'Pendente'}
                                    </span>
                                    <button 
                                        onClick={() => setSelectedProject(project)}
                                        className="text-purple-600 hover:text-purple-800 text-sm font-medium"
                                    >
                                        Ver Kanban →
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {projects.length === 0 && (
                        <div className="text-center py-12">
                            <svg className="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <p>Nenhum projeto encontrado</p>
                            <button 
                                onClick={() => setShowProjectModal(true)}
                                className="mt-4 btn-primary"
                            >
                                Criar Primeiro Projeto
                            </button>
                        </div>
                    )}

                    {/* Project Modal */}
                    {showProjectModal && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-semibold">
                                        {editingProject ? 'Editar Projeto' : 'Novo Projeto'}
                                    </h3>
                                    <button
                                        onClick={() => {
                                            setShowProjectModal(false);
                                            setEditingProject(null);
                                            setProjectForm({
                                                nome: '',
                                                descricao: '',
                                                data_inicio: '',
                                                data_fim: ''
                                            });
                                        }}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>

                                <form onSubmit={handleProjectSubmit} className="space-y-4">
                                    <div>
                                        <label className="form-label">Nome do Projeto</label>
                                        <input
                                            type="text"
                                            value={projectForm.nome}
                                            onChange={(e) => setProjectForm({...projectForm, nome: e.target.value})}
                                            className="form-input"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="form-label">Descrição</label>
                                        <textarea
                                            value={projectForm.descricao}
                                            onChange={(e) => setProjectForm({...projectForm, descricao: e.target.value})}
                                            className="form-input"
                                            rows="3"
                                            required
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="form-label">Data de Início</label>
                                            <input
                                                type="date"
                                                value={projectForm.data_inicio}
                                                onChange={(e) => setProjectForm({...projectForm, data_inicio: e.target.value})}
                                                className="form-input"
                                            />
                                        </div>

                                        <div>
                                            <label className="form-label">Data de Fim</label>
                                            <input
                                                type="date"
                                                value={projectForm.data_fim}
                                                onChange={(e) => setProjectForm({...projectForm, data_fim: e.target.value})}
                                                className="form-input"
                                            />
                                        </div>
                                    </div>

                                    <div className="flex space-x-4 pt-4">
                                        <button type="submit" className="btn-primary flex-1">
                                            {editingProject ? 'Atualizar' : 'Criar'} Projeto
                                        </button>
                                        <button
                                            type="button"
                                            onClick={() => {
                                                setShowProjectModal(false);
                                                setEditingProject(null);
                                            }}
                                            className="btn-secondary flex-1"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Dashboard Principal
        const Dashboard = () => {
            const { user, logout } = useAuth();
            const [currentView, setCurrentView] = useState('dashboard');
            const [stats, setStats] = useState(null);

            useEffect(() => {
                fetchStats();
            }, []);

            const fetchStats = async () => {
                try {
                    const data = await API.getDashboardStats();
                    setStats(data);
                } catch (error) {
                    console.error('Erro:', error);
                }
            };

            const renderContent = () => {
                switch (currentView) {
                    case 'tasks': return <TaskManager />;
                    case 'projects': return <ProjectManager />;
                    case 'users': return <UserManager />;
                    default: return <DashboardStats stats={stats} />;
                }
            };

            const menuItems = [
                { key: 'dashboard', label: 'Dashboard', icon: 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z' },
                { key: 'tasks', label: 'Tarefas', icon: 'M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4' },
                { key: 'projects', label: 'Projetos', icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10' },
            ];

            // Adicionar gestão de utilizadores apenas para chefes
            if (user?.cargo === 'chefe') {
                menuItems.push({ key: 'users', label: 'Utilizadores', icon: 'M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z' });
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold">Sistema de Manutenção - CELP</h1>
                                    <span className="ml-3 px-2 py-1 bg-green-100 text-xs rounded-full">Versão Completa</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm">
                                        <strong>{user?.nome}</strong> ({user?.cargo})
                                    </span>
                                    <button onClick={logout} className="text-sm text-red-600 hover:text-red-800 font-medium">
                                        Sair
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <nav className="mb-8">
                            <div className="flex space-x-4">
                                {menuItems.map(item => (
                                    <button 
                                        key={item.key} 
                                        onClick={() => setCurrentView(item.key)} 
                                        className={`nav-item ${currentView === item.key ? 'nav-item-active' : 'nav-item-inactive'}`}
                                    >
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={item.icon} />
                                        </svg>
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        </nav>
                        <main>{renderContent()}</main>
                    </div>
                </div>
            );
        };

        // Componente principal
        const App = () => {
            const { user, loading } = useAuth();

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500"></div>
                    </div>
                );
            }

            return user ? <Dashboard /> : <Login />;
        };

        // Render da aplicação
        ReactDOM.render(
            <AuthProvider>
                <App />
            </AuthProvider>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
