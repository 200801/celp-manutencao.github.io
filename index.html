/* ============================================================

const AuthCtx = createContext();
const useAuth = () => useContext(AuthCtx);

async function fetchMyProfile(authUser){
  const {data, error} = await supabase
    .from('users')
    .select('*')
    .eq('email', authUser.email)
    .limit(1);
  if(error) throw error;
  return data?.[0] || null;
}

function AuthProvider({ children }) {
  const [user, setUser] = useState(null);
  const [profile, setProfile] = useState(null);
  const [loading, setLoading] = useState(true);
  const note = useNote();

  useEffect(() => {
    let unsub = () => {};
    let finished = false;
    const finish = () => {
      if (!finished) {
        finished = true;
        setLoading(false);
      }
    };

    // 1) sessão atual (se já existe login guardado)
    supabase.auth.getSession()
      .then(async ({ data: { session } }) => {
        if (session?.user) {
          setUser(session.user);
          try {
            const p = await fetchMyProfile(session.user);
            setProfile(p);
          } catch (e) {
            console.error(e);
            note?.err?.("Não foi possível carregar o perfil.");
          }
        }
      })
      .catch((e) => {
        console.error("getSession() falhou:", e);
        note?.err?.("Não consegui contactar o Supabase (getSession).");
      })
      .finally(finish);

    // 2) listener para mudanças de auth (login/logout)
    const sub = supabase.auth.onAuthStateChange(async (_evt, session) => {
      if (session?.user) {
        setUser(session.user);
        try {
          const p = await fetchMyProfile(session.user);
          setProfile(p);
        } catch (e) {
          console.error(e);
          note?.err?.("Não foi possível carregar o perfil.");
        }
      } else {
        setUser(null);
        setProfile(null);
      }
    });
    unsub = () => sub?.data?.subscription?.unsubscribe?.();

    // 3) *safety timeout* — se nada responder em 2.5s, mostramos login
    const t = setTimeout(finish, 2500);

    return () => {
      clearTimeout(t);
      unsub();
    };
  }, []);

  async function login(email, password) {
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) throw error;
    note.ok("Sessão iniciada");
  }

  async function logout() {
    await supabase.auth.signOut();
    note.ok("Sessão terminada");
  }

  return (
    <AuthCtx.Provider value={{ user, profile, loading, login, logout, setProfile }}>
      {children}
    </AuthCtx.Provider>
  );
}

/* ============================================================
   4) API helpers  (CORRIGIDO: tudo com vírgulas e funções válidas)
   ============================================================ */
const API = {
  // users ativos (para “Atribuir a”)
  listActiveUsers: async () => {
    const {data,error} = await supabase
      .from('users')
      .select('id,nome,email,cargo,ativo')
      .eq('ativo',true)
      .order('nome');
    if(error) throw error;
    return data||[];
  },

  // GERIR UTILIZADORES (só chefe)
  createUser: async ({nome, email, cargo, senha}) => {
    // 1) criar conta de autenticação
    const { data:sign, error:authErr } = await supabase.auth.signUp({
      email, password: senha,
      options: { emailRedirectTo: window.location.href }
    });
    if (authErr) throw authErr;

    // 2) registar no perfil (users)
    const authId = sign?.user?.id || null;
    const ins = await supabase
      .from('users')
      .insert([{ nome, email, cargo, ativo: true, auth_user_id: authId }])
      .select()
      .single();
    if (ins.error) throw ins.error;
    return ins.data;
  },

  updateUser: async (id, updates) => {
    const u = { ...updates };
    delete u.senha; // nunca guardamos senha na tabela
    const { data, error } = await supabase
      .from('users')
      .update(u)
      .eq('id', id)
      .select()
      .single();
    if (error) throw error;
    return data;
  },

  deactivateUser: async (id, ativo=false) => {
    const { error } = await supabase
      .from('users')
      .update({ ativo })
      .eq('id', id);
    if (error) throw error;
    return true;
  },

  sendResetPassword: async (email) => {
    const { error } = await supabase.auth.resetPasswordForEmail(
      email, { redirectTo: window.location.href }
    );
    if (error) throw error;
    return true;
  },

  // tasks
  listTasks: async (filters={}) => {
    let q = supabase
      .from('tasks')
      .select('*')
      .order('created_at',{ascending:false});
    if(filters.status) q = q.eq('status',filters.status);
    if(filters.projeto_id) q = q.eq('projeto_id',filters.projeto_id);
    if(filters.atribuido_a) q = q.eq('atribuido_a',filters.atribuido_a);
    const {data,error} = await q;
    if(error) throw error;
    return data||[];
  },

  createTask: async (p) => {
    const {data,error} = await supabase
      .from('tasks')
      .insert([p])
      .select()
      .single();
    if(error) throw error;
    return data;
  },

  updateTask: async (id,u) => {
    const {data,error} = await supabase
      .from('tasks')
      .update(u)
      .eq('id',id)
      .select()
      .single();
    if(error) throw error;
    return data;
  },

  deleteTask: async (id) => {
    const {error} = await supabase
      .from('tasks')
      .delete()
      .eq('id',id);
    if(error) throw error;
  },

  // projects
  listProjects: async () => {
    const {data,error} = await supabase
      .from('projects')
      .select('*')
      .order('created_at',{ascending:false});
    if(error) throw error;
    return data||[];
  },

  createProject: async (p) => {
    const {data,error} = await supabase
      .from('projects')
      .insert([p])
      .select()
      .single();
    if(error) throw error;
    return data;
  },

  updateProject: async (id,u) => {
    const {data,error} = await supabase
      .from('projects')
      .update(u)
      .eq('id',id)
      .select()
      .single();
    if(error) throw error;
    return data;
  },

  deleteProject: async (id) => {
    const {error} = await supabase
      .from('projects')
      .delete()
      .eq('id',id);
    if(error) throw error;
  },
};

}

function Users(){
  const { profile } = useAuth();
  const note = useNote();
  const [users, setUsers] = useState([]);
  const [open, setOpen] = useState(false);
  const [editing, setEditing] = useState(null);
  const empty = { nome:'', email:'', cargo:'tecnico', senha:'' };
  const [form, setForm] = useState(empty);

  const isChefe = profile?.cargo === 'chefe';

  async function refresh(){
    try{
      const { data, error } = await supabase
        .from('users')
        .select('id,nome,email,cargo,ativo')
        .order('nome');
      if (error) throw error;
      setUsers(data||[]);
    }catch(e){ note.err(e.message); }
  }
  useEffect(()=>{ refresh(); },[]);

  async function submit(e){
    e.preventDefault();
    try{
      if (editing){
        await API.updateUser(editing.id, { nome: form.nome, cargo: form.cargo });
        note.ok('Utilizador atualizado');
      } else {
        await API.createUser(form);
        note.ok('Utilizador criado');
      }
      setOpen(false); setEditing(null); setForm(empty); refresh();
    }catch(e){ note.err(e.message); }
  }

  async function toggleAtivo(u){
    try{ await API.deactivateUser(u.id, !u.ativo); refresh(); }
    catch(e){ note.err(e.message); }
  }

  async function resetPwd(u){
    try{ await API.sendResetPassword(u.email); note.ok('Email de redefinição enviado'); }
    catch(e){ note.err(e.message); }
  }

  if (!isChefe) {
    return <div className="card"><p>Apenas <b>chefe</b> pode gerir utilizadores.</p></div>;
  }

  return (
    <div className="card">
      <div className="flex items-center justify-between mb-4">
        <h2 className="text-lg font-bold">Utilizadores</h2>
        <button className="btn btn-primary" onClick={()=>setOpen(true)}>Novo utilizador</button>
      </div>

      <div className="overflow-x-auto">
        <table className="w-full text-sm">
          <thead className="bg-gray-50">
            <tr>
              <th className="p-2 text-left">Nome</th>
              <th className="p-2 text-left">Email</th>
              <th className="p-2 text-left">Cargo</th>
              <th className="p-2 text-left">Ativo</th>
              <th className="p-2"></th>
            </tr>
          </thead>
          <tbody className="divide-y">
            {users.map(u=>(
              <tr key={u.id}>
                <td className="p-2">{u.nome}</td>
                <td className="p-2">{u.email}</td>
                <td className="p-2">{u.cargo}</td>
                <td className="p-2">{u.ativo ? 'Sim' : 'Não'}</td>
                <td className="p-2 space-x-2">
                  <button className="btn btn-secondary"
                    onClick={()=>{ setEditing(u); setForm({nome:u.nome,email:u.email,cargo:u.cargo,senha:''}); setOpen(true); }}>
                    Editar
                  </button>
                  <button className="btn btn-secondary" onClick={()=>resetPwd(u)}>Reset password</button>
                  <button className="btn btn-danger" onClick={()=>toggleAtivo(u)}>{u.ativo?'Desativar':'Ativar'}</button>
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>

      {open && (
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-2xl p-6 w-full max-w-lg">
            <div className="flex items-center justify-between mb-3">
              <h3 className="font-semibold">{editing?'Editar utilizador':'Novo utilizador'}</h3>
              <button onClick={()=>{setOpen(false); setEditing(null);}}>&times;</button>
            </div>
            <form onSubmit={submit} className="space-y-3">
              <div><label className="text-sm">Nome</label>
                <input className="input" value={form.nome} onChange={e=>setForm({...form,nome:e.target.value})} required/></div>
              <div><label className="text-sm">Email</label>
                <input type="email" className="input" value={form.email}
                       onChange={e=>setForm({...form,email:e.target.value})}
                       required disabled={!!editing}/></div>
              <div><label className="text-sm">Cargo</label>
                <select className="select" value={form.cargo} onChange={e=>setForm({...form,cargo:e.target.value})}>
                  <option value="tecnico">Técnico</option>
                  <option value="supervisor">Supervisor</option>
                  <option value="chefe">Chefe</option>
                </select></div>
              {!editing && (
                <div><label className="text-sm">Senha provisória</label>
                  <input type="password" className="input" value={form.senha}
                         onChange={e=>setForm({...form,senha:e.target.value})} required/></div>
              )}
              <div className="flex gap-2 pt-2">
                <button className="btn btn-primary flex-1" type="submit">{editing?'Atualizar':'Criar'}</button>
                <button className="btn btn-secondary flex-1" type="button" onClick={()=>{setOpen(false); setEditing(null);}}>Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}

function Login(){
  const {login}=useAuth();
  const note=useNote();
  const [email,setEmail]=useState("");
  const [pwd,setPwd]=useState("");
  const [busy,setBusy]=useState(false);

  async function submit(e){
    e.preventDefault(); setBusy(true);
    try{ await login(email,pwd); }
    catch(err){ note.err(err.message); }
    setBusy(false);
  }

  return (
    <div className="min-h-screen flex items-center justify-center p-4">
      <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div className="text-center mb-6">
          <h1 className="text-2xl font-bold">Sistema de Manutenção</h1>
          <p className="text-sm">EPL - CELP</p>
        </div>
        <form onSubmit={submit} className="space-y-4">
          <div><label className="text-sm">Email</label>
            <input type="email" className="input" value={email} onChange={e=>setEmail(e.target.value)} required/></div>
          <div><label className="text-sm">Senha</label>
            <input type="password" className="input" value={pwd} onChange={e=>setPwd(e.target.value)} required/></div>
          <button className="btn btn-primary w-full" disabled={busy}>{busy?'A entrar…':'Entrar'}</button>
        </form>
      </div>
    </div>
  );
}

function App(){
  const {user,profile,loading}=useAuth();
  const [tab,setTab]=useState('dashboard');
  if(loading) return <div className="p-6">A carregar…</div>;
  if(!user) return <Login/>;
  return (
    <div>
      <TopBar/>
      <div className="max-w-6xl mx-auto px-4 py-6">
        <div className="flex gap-2 mb-6">
          <button className={"btn btn-secondary "+(tab==='dashboard'?'border-purple-400 bg-purple-50':'')} onClick={()=>setTab('dashboard')}>Dashboard</button>
          <button className={"btn btn-secondary "+(tab==='tasks'?'border-purple-400 bg-purple-50':'')} onClick={()=>setTab('tasks')}>Tarefas</button>
          <button className={"btn btn-secondary "+(tab==='projects'?'border-purple-400 bg-purple-50':'')} onClick={()=>setTab('projects')}>Projetos</button>
          {profile?.cargo==='chefe' && (
            <button className={"btn btn-secondary "+(tab==='users'?'border-purple-400 bg-purple-50':'')} onClick={()=>setTab('users')}>Utilizadores</button>
          )}
        </div>
        {tab==='dashboard' && <Dashboard/>}
        {tab==='tasks' && <Tasks/>}
        {tab==='projects' && <Projects/>}
        {tab==='users' && <Users/>}
      </div>
    </div>
  );
}

/* ============================================================
   6) Render
   ============================================================ */
const Root=()=>(
  <NoteProvider>
    <AuthProvider>
      <App/>
    </AuthProvider>
  </NoteProvider>
);
ReactDOM.createRoot(document.getElementById('root')).render(<Root/>);
</script>
</body>
